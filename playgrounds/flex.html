<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/primeflex@^3/primeflex.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/primeflex@^3/themes/primeone-light.css"
        />
        <link rel="stylesheet" href="vortex-deco.min.css" />
        <title>Flex Layout</title>
    </head>
    <body>
        <main class="m-4">
            <h1>Flex Layout</h1>

            <h2>Row</h2>
            <div class="mt-4">
                <div class="blue-container rows">
                    <div class="box-blue-round w-4rem h-4rem mr-2">1</div>
                    <div class="box-blue-round w-4rem h-4rem mr-2">2</div>
                    <div class="box-blue-round w-4rem h-4rem mr-2">3</div>
                </div>
            </div>

            <h2>Row Reverse</h2>
            <div class="mt-4">
                <div class="blue-container rows-reverse">
                    <div class="box-blue-round w-4rem h-4rem mr-2">1</div>
                    <div class="box-blue-round w-4rem h-4rem mr-2">2</div>
                    <div class="box-blue-round w-4rem h-4rem mr-2">3</div>
                </div>
            </div>

            <h2>Column</h2>
            <div class="mt-4">
                <div class="blue-container cols">
                    <div class="box-blue-round h-4rem mb-2">1</div>
                    <div class="box-blue-round h-4rem mb-2">2</div>
                    <div class="box-blue-round h-4rem mb-2">3</div>
                </div>
            </div>

            <h2>Column Reverse</h2>
            <div class="mt-4">
                <div class="blue-container cols-reverse">
                    <div class="box-blue-round h-4rem mb-2">1</div>
                    <div class="box-blue-round h-4rem mb-2">2</div>
                    <div class="box-blue-round h-4rem mb-2">3</div>
                </div>
            </div>
        </main>
    </body>
</html>
