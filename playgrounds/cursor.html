<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/primeflex@^3/primeflex.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/primeflex@^3/themes/primeone-light.css"
        />
        <link rel="stylesheet" href="vortex-deco.min.css" />
        <title>Cursors</title>
    </head>
    <body>
        <main class="m-4">
            <h1>Cursors</h1>
            <div class="mt-4">
                <div class="blue-container flex flex-wrap gap-3">
                    <div
                        class="box-primary-round cursor-text text-xs w-6rem h-4rem"
                    >
                        text
                    </div>
                    <div
                        class="box-primary-round cursor-crosshair text-xs w-6rem h-4rem"
                    >
                        crosshair
                    </div>
                    <div
                        class="box-primary-round cursor-cell text-xs w-6rem h-4rem"
                    >
                        cell
                    </div>
                    <div
                        class="box-primary-round cursor-help text-xs w-6rem h-4rem"
                    >
                        help
                    </div>
                    <div
                        class="box-primary-round cursor-grab text-xs w-6rem h-4rem"
                    >
                        grab
                    </div>
                    <div
                        class="box-primary-round cursor-zoom-in text-xs w-6rem h-4rem"
                    >
                        zoom-in
                    </div>
                    <div
                        class="box-primary-round cursor-zoom-out text-xs w-6rem h-4rem"
                    >
                        zoom-out
                    </div>
                    <div
                        class="box-primary-round cursor-not-allowed text-xs w-6rem h-4rem"
                    >
                        not-allowed
                    </div>
                    <div
                        class="box-primary-round cursor-progress text-xs w-6rem h-4rem"
                    >
                        progress
                    </div>
                    <div
                        class="box-primary-round cursor-none text-xs w-6rem h-4rem"
                    >
                        none
                    </div>
                    <div
                        class="box-primary-round cursor-context-menu text-xs w-6rem h-4rem"
                    >
                        context-menu
                    </div>
                    <div
                        class="box-primary-round cursor-vertical-text text-xs w-6rem h-4rem"
                    >
                        vertical-text
                    </div>
                    <div
                        class="box-primary-round cursor-n-resize text-xs w-6rem h-4rem"
                    >
                        n-resize
                    </div>
                    <div
                        class="box-primary-round cursor-e-resize text-xs w-6rem h-4rem"
                    >
                        e-resize
                    </div>
                    <div
                        class="box-primary-round cursor-s-resize text-xs w-6rem h-4rem"
                    >
                        s-resize
                    </div>
                    <div
                        class="box-primary-round cursor-w-resize text-xs w-6rem h-4rem"
                    >
                        w-resize
                    </div>
                    <div
                        class="box-primary-round cursor-nw-resize text-xs w-6rem h-4rem"
                    >
                        nw-resize
                    </div>
                    <div
                        class="box-primary-round cursor-ne-resize text-xs w-6rem h-4rem"
                    >
                        ne-resize
                    </div>
                    <div
                        class="box-primary-round cursor-se-resize text-xs w-6rem h-4rem"
                    >
                        se-resize
                    </div>
                    <div
                        class="box-primary-round cursor-sw-resize text-xs w-6rem h-4rem"
                    >
                        sw-resize
                    </div>
                    <div
                        class="box-primary-round cursor-ew-resize text-xs w-6rem h-4rem"
                    >
                        ew-resize
                    </div>
                    <div
                        class="box-primary-round cursor-ns-resize text-xs w-6rem h-4rem"
                    >
                        ns-resize
                    </div>
                    <div
                        class="box-primary-round cursor-nesw-resize text-xs w-6rem h-4rem"
                    >
                        nesw-resize
                    </div>
                    <div
                        class="box-primary-round cursor-nwse-resize text-xs w-6rem h-4rem"
                    >
                        nwse-resize
                    </div>
                    <div
                        class="box-primary-round cursor-col-resize text-xs w-6rem h-4rem"
                    >
                        col-resize
                    </div>
                    <div
                        class="box-primary-round cursor-row-resize text-xs w-6rem h-4rem"
                    >
                        row-resize
                    </div>
                    <div
                        class="box-primary-round cursor-all-scroll text-xs w-6rem h-4rem"
                    >
                        all-scroll
                    </div>
                    <div
                        class="box-primary-round cursor-copy text-xs w-6rem h-4rem"
                    >
                        copy
                    </div>
                    <div
                        class="box-primary-round cursor-no-drop text-xs w-6rem h-4rem"
                    >
                        no-drop
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
