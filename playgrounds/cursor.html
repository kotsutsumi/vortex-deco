<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/primeflex@^3/primeflex.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/primeflex@^3/themes/primeone-light.css"
        />
        <link rel="stylesheet" href="vortex-deco.min.css" />
        <title>Cursors</title>
    </head>
    <body>
        <main class="m-4">
            <h1>Cursors</h1>
            <div class="mt-4">
                <div
                    class="cursor-text flex justify-content-center align-items-center w-10rem h-4rem bg-blue-500 font-bold text-white border-round mt-2"
                >
                    .cursor-text
                </div>
                <div
                    class="cursor-crosshair flex justify-content-center align-items-center w-10rem h-4rem bg-blue-500 font-bold text-white border-round mt-2"
                >
                    .cursor-crosshair
                </div>
            </div>
        </main>
    </body>
</html>
